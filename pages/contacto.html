<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- seo -->
  <meta name="description" content="Contacto con el fin de que pueda consultarnos cualquier duda">
   <meta name="keywords"  content="café, recetas, cursos, consejos, contacto">
   <!-- icons y favicon -->
  <link rel="shortcut icon" href="../img/icono-coffee.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Outfit&display=swap" rel="stylesheet" />
  <!-- animatecss -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" href="../css/css.css" />
  <title>LaCasaDelCafé | Contacto</title>
</head>

<body class="body">

  <header class="contacto">
    <div class="contenedor">
      <div class="barra">
        <a href="../index.html">
          <h1 class="animate__animated animate__backInLeft centrar-texto">LaCasa<span class="span">DelCafé</span></h1>
        </a>
        <nav class="nav animate__animated animate__backInRight">
          <ul>
            <li><a href="./historia.html">Historia</a></li>
            <li><a href="./cursos.html">Cursos</a></li>
            <li><a href="./galeria.html">Galería</a></li>
          </ul>
        </nav>
      </div>
      <div class="subtitulo centrar-texto">
        <h2>Cursos y consejos sobre el Café</h2>
        <p>Aprende de las mejores recetas en este lugar</p>
      </div>
    </div>
  </header>

  <main class="contenedor">
    <section>
      <h3 class="centrar-texto subrayado">Déjanos tu consulta</h3>
      <div class="contac-bg"></div>
        <form class="formulario" action="#">
          <div class="campo">
            <label class="campo__label" for="name">Nombre:</label>
            <input class="campo__input" type="text" id="name" name="name" required />
          </div>
          <div class="campo">
            <label class="campo__label" for="lastname">Apellido:</label>
            <input class="campo__input" type="text" id="lastname" name="lastname" required />
          </div>
          <div class="campo">
            <label class="campo__label" for="email">Email:</label>
            <input class="campo__input" type="email" id="email" name="email" required />
          </div>
          <div class="campo">
            <label class="campo__label" for="comentarios">Comentarios:</label>
            <textarea class="campo__input campo__input--textarea" name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
          </div>
          <div>
            <input class="boton" type="submit" value="Enviar" />
            <input class="boton" type="reset" value="Deshacer datos" />
          </div>
        </form>
    </section>
  </main>

  <footer>
    <div class="footer">
      <div class="contenedor barra">
        <div class="redes">
          <a target="_blank" href="https://www.facebook.com/" class="facebook"><i
                class="fab fa-facebook-square"></i></a>
          <a target="_blank" href="https://www.instagram.com/?hl=es-la" class="instagram"><i
                class="fab fa-instagram-square"></i></a>
          <a target="_blank" href="https://twitter.com/?lang=es" class="twitter"><i
                class="fab fa-twitter-square"></i></a>
          <a target="_blank" href="https://www.youtube.com/" class="youtube"><i
                class="fab fa-youtube-square"></i></a>
      </div>
        <nav class="nav">
          <ul>
            <li><a href="./historia.html">Historia</a></li>
            <li><a href="./cursos.html">Cursos</a></li>
            <li><a href="./galeria.html">Galería</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
