<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/icono-coffee.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Outfit&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>LaCasaDelCafé</title>
  </head>

<body>

  <header class="contacto">
    <div class="contenedor">
      <div class="barra">
        <h1>LaCasaDelCafé</h1>
        <nav class="nav">
          <ul>
            <li><a href="./nosotros.html">Nosotros</a></li>
            <li><a href="./cursos.html">Cursos</a></li>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="./pasteleria.html">Pasteleria</a></li>
          </ul>
        </nav>
      </div>
      <div class="subtitulo centrar-texto">
        <h2>Consejos y cursos sobre el Café</h2>
        <p>Aprende de las mejores recetas en este lugar</p>
      </div>
    </div>
  </header>

  <main class="contenedor">
    <section>
      <h3>Dejanos tu consulta</h3>
      <img src="" alt="" />
      <fieldset class="formulario">
        <form action="#">
          <div>
            <label for="name">Nombre</label>
            <input type="text" name="name" placeholder="ej: Diego" required />
          </div>
          <div>
            <label for="lastname">Apellido</label>
            <input type="text" name="lastname" placeholder="ej: Antonio" required />
          </div>
          <div>
            <label for="email">Escribe tu email</label>
            <input type="email" name="email" placeholder="ejemplo@mail.com" required />
          </div>
          <div>
            <label for="comentarios">Comentarios que necesites agregar:</label>
            <textarea name="comentarios" id="" cols="30" rows="10"></textarea>
          </div>
          <div>
            <input class="boton" type="submit" value="Enviar" />
            <input class="boton" type="reset" value="Deshacer datos" />
          </div>
        </form>
      </fieldset>
    </section>
    <section>
      <fieldset>
        <legend>O suscribete a nuestro Newsletter</legend>
        <form action="#">
          <div>
            <label for="email">Escribe tu email</label>
            <input type="email" name="email" placeholder="ejemplo@mail.com">
          </div>
          <div>
            <input class="boton" type="submit" value="Suscribirse">
          </div>
        </form>
      </fieldset>
    </section>
  </main>

  <footer>
    <div class="footer">
      <div class="contenedor barra">
        <h2>Los mejores Cafés</h2>
        <nav class="nav">
          <ul>
            <li><a href="./nosotros.html">Nosotros</a></li>
            <li><a href="./cursos.html">Cursos</a></li>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="./pasteleria.html">Pasteleria</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </footer>


</body>
</html>
